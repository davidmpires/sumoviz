<!DOCTYPE html>
<html>

<head>
    <title>SumoViz</title>

    <script type="text/javascript"
	    src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/SumoViz/SumoWrestling?:display_count=y&publish=yes&:origin=viz_share_link",
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };

            var viz = new tableau.Viz(containerDiv, url, options);
            // Create a viz object and embed it in the container div.
        }
	    
	function shareOntwitter(){
    		var url = 'https://twitter.com/intent/tweet?url=http://sumoviz.org/&text=SUMO - Honbasho Results from 1983-2019 in @tableaupublic plus Hakuho's dominance&hashtags=#tableau,#japan,#sumo ';
    		TwitterWindow = window.open(url, 'TwitterWindow',width=600,height=300);
    		return false;
 }	
    </script>
</head>

<body onload="initViz();">
    <div id="vizContainer" style="width:800px; height:700px;"></div>
</body>



<a onClick="shareOntwitter()"> Twitter </a>
	
</html>
