<!DOCTYPE html>
<html>

<head>
    <title>SumoViz</title>

    <script type="text/javascript"
	    src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/SumoViz/SumoWrestling?:display_count=y&publish=yes&:origin=viz_share_link",
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };

            var viz = new tableau.Viz(containerDiv, url, options);
            // Create a viz object and embed it in the container div.
        }
        
        
    </script>
    
</head>



<body onload="initViz();">
    <div id="vizContainer" style="width:800px; height:700px;"></div>

    <a class="twitter-share-button"
    href="https://twitter.com/intent/tweet?url=http://sumoviz.org/ &text=Hello%20world"
    data-size="large">
    Tweet</a>

    <style type="Tweet Button">
        .twitter-share-button {
            display: inline-block;
            width: 55px;
            height: 21px;
            background-image: url(http://platform.twitter.com/widgets/images/tweet.dfbf1dd98bad9f5b5addd80494650dca.png);
            background-position: 0 0;
        }
        .twitter-share-button:hover {
            background-position: 0 -21px;
        }
    </style>

</body>

	
</html>
